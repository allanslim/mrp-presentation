<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:include="header :: header"></div>
<style>
    body {
    background-image: url("images/background.png");
    background-size: cover;
    }
</style>
    <body>

       <div th:include="navigation :: navigation"></div>

        <div class="jumbotron"><h1>ABC Member Portal</h1></div>
        <div class="container" style="margin-top:40px">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong> Sign in to continue</strong>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="#" th:action="@{/}" th:object="${loginCredential}" method="POST">
                                <div class="form-signin"><label style="color: red;" th:text="${errorMessage}"> </label></div>
                                <fieldset>
                                    <div class="row">
                                        <div class="center-block">
                                            <img class="profile-img"
                                                 src="http://www.ipharmd.net/images/mortar_pestle_white_rx_symbol_blue_round_button.png" alt=""/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                    <input class="form-control" placeholder="Email" th:field="*{email}" name="loginname" type="email" autofocus=""></input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                    <input class="form-control" placeholder="Password" th:field="*{password}" name="password" type="password" value=""></input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in"></input>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="panel-footer ">
                            Don't have an account! <a href="/registration" onClick=""> Sign Up Here </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
