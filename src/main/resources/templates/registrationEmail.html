<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:include="header :: header"></div>
    <style>
        body {
        background-image: url("images/background.png");
        background-size: cover;
        }
    </style>
    <body>

        <div th:include="navigation :: navigation"></div>

        <div class="jumbotron"><h1>ABC Member Portal</h1></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-1 col-md-offset-1">


                        <h2>Member Registration</h2>


                        <div class="row">



                            <div class="col-xs-12 col-sm-6 col-md-4" id="emailForm">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4>Contact information</h4>
                                    </div>
                                    <div class="panel-body">



                                        <form  th:action="@{/registrationEmail}" th:object="${insuranceForm}" method="POST">
                                            <div class="form-register"><label></label>
                                                <input id="email" name="email" placeholder="Email" type="email"></input><br/><br/>
                                                <input id="email2" name="email" placeholder="Confirm Email" type="email"></input><br/><br/>
                                                <input id="password" name="password" placeholder="Password" type="password"></input><br/><br/>
                                                <input id="password2" name="password" placeholder="Confirm Password" type="password"></input><br/><br/>

                                                <input id="validate2" name="validate2" value="Validate" type="submit"></input></div>
                                        </form>


                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>

    </body>
</html>
