<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div th:include="header :: header"></div>
    <style>
        body {
        background-image: url("images/background.png");
        background-size: cover;
        }
    </style>
    <body>

        <div th:include="navigation :: navigation"></div>

        <div class="jumbotron"><h1>ABC Member Portal</h1></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>





        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-1 col-md-offset-1">


                        <h2>Member Registration</h2>


                        <div class="row">



                            <div class="col-sm-6 col-md-4" id="insuranceForm">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4>Policy information</h4>
                                    </div>
                                    <div class="panel-body">
                                    <label style="color: red;" th:text="${errorMessage}"> </label>
                                    <form  th:action="@{/registration}" th:object="${insuranceForm}" method="POST">
                                        <div class="form-register">
                                            <input id="rx_grp_id" name="rx_grp_id"  th:field="*{groupId}" placeholder="Rx Group ID" type="text"></input><br/><br/>
                                            <input id="member_id" name="member_id"  th:field="*{memberId}" placeholder="Member ID" type="text" ></input><br/><br/>
                                            <input id="fname" name="first_name"  th:field="*{firstname}"  placeholder="First Name" type="text" ></input><br/><br/>
                                            <input id="lname" name="last_name"  th:field="*{lastname}" placeholder="Last Name" type="text" ></input><br/><br/>
                                            <input id="dob" name="date_of_birth"  th:field="*{birthDate}"  placeholder="Date of Birth" type="date"></input><br/><br/>

                                            <input id="validate" name="validate" value="Validate" type="submit"></input>

                                        </div>
                                    </form>

                                    </div>
                                </div>
                            </div>

                        </div>

                </div>
            </div>
        </div>

    </body>
</html>
